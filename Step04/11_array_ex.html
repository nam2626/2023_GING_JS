<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열, 객체, 연산</title>
    <script>
        const arr1 = [1,2,3,4,5];
        const arr2 = [6,7,8,9,10];

        //Spread Operator
        //arr1과 arr2를 합쳐서 arr3에 저장
        const arr3 = [...arr1,...arr2];
        console.log(arr3);
        console.log(...arr3);

        //객체 생성
        const obj1 = {
            name : '홍길동',
            age : 20,
            printInfo : function(){
                console.log(this.name , this.age);
            }
        };
        console.log(obj1.name,obj1.age);
        obj1.printInfo();
        //사는 도시, 연락처, 저장하고 있는 정보 출력하는 함수 -> printInfo
        const obj2 = {
            city : 'Seoul',
            tel : '010-0000-1111',
            printInfo : function(){
                console.log(this.city, this.tel);
            }
        }
        obj2.printInfo();
        //객체 합치기
        const obj3 = {...obj1, ...obj2};
        obj3.printInfo();
        console.log(obj3);
    </script>
</head>
<body>
    
</body>
</html>
