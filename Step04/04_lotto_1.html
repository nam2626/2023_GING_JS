<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또</title>
    <style>
        table{
            margin: 0 auto;
            border-collapse: collapse;
        }

        td{
            border:1px solid black;
            width: 100px;
            text-align: center;
            height: 100px;
        }
        caption{
            font-weight: bold;
            font-size: 1.5em;
            padding: 10px 0px;
        }
    </style>
    <script>
        let lotto = [];

        while (lotto.length < 5) {
            //한셋트씩 로또 생성
            let arr = [];
            while(arr.length < 6){
                let n = Math.floor(Math.random() * 45) + 1;
                if(!(n in arr))
                    arr.push(n);
            }
            lotto.push(arr);
        }
        console.log(lotto);
        let tag = '<table><caption>로또</caption>';
        for(i=0;i<lotto.length;i++){
            tag += `<tr><td>${lotto[i].join('</td><td>')}</td></tr>`;
        }
        tag += '</table>';

        document.write(tag);
    </script>
</head>

</body>
</html>
