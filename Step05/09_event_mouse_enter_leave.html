<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <style>
        div{
            padding:30px;
            border:5px solid black;
        }
        p{
            background-color: aquamarine;
        }
    </style>
    <script>
        window.onload = () => {
            let div = document.querySelector('div');
          
            //div에 onmouseenter 이벤트가 발생시 테두리 빨강색 지정
            div.onmouseenter = () => {
                div.style.borderColor = 'red';
                console.log('enter');
            }
            
            //div에 onmouseleave 이벤트가 발생하면 테두리 검은색 지정
            div.onmouseleave = () => {
                div.style.borderColor = 'black';
                console.log('leave');
            }
        }

        
    </script>
</head>
<body>
    <div id="div">
        <p id="p">내용</p>
    </div>
</body>
</html>
