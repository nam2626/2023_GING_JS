<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <script>
        let n = 4.5638;

        //내림
        let floor = Math.floor(n);
        console.log(floor);
        //올림
        let ceil = Math.ceil(n);
        console.log(ceil);
        //반올림
        let round = Math.round(n);
        console.log(round);
        //소수 자리수 제어 - 반올림
        console.log(n.toFixed(2));
        //PI값
        console.log(Math.PI);
        //난수 발생 0부터 1전까지
        console.log(Math.random());
        //로또번호 1~45까지의 난수를 뽑음
        console.log(Math.floor(Math.random()*45)+1);

    </script>   
</head>
<body>
    
</body>
</html>
