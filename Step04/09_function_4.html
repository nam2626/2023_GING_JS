<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        //익명함수 : 이름이 없는 함수, 변수에 담아서 사용, 이벤트 처리, 배열의 각 요소를 함수로 처리할때 사용
        let func = function(){
            console.log("익명 함수 실행");
        }
        func();//익명 함수를 실행할때는 변수명() 로 실행

        //화살표 함수 : ES6에서 추가된 함수, 함수를 간략하게 표현할 때 사용
        let func2 = () => {
            console.log('화살표 함수');
        } 
        func2();

        let func3 = (a,b) => a + b; //한줄일때는 해당 결과값을 무조건 리턴
        document.write(`<p>${func3(10,20)}</p>`);
    </script>
</head>
<body>
    
</body>
</html>
