<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <script>
        let dan = Number(prompt('숫자 입력','0'));
        document.write(typeof dan,"<br>");

        //입력 받은 숫자의 구구단을 출력
        for(let i=1;i<10;i++){
            document.write(`<p>${dan} * ${i} = ${dan * i}</p>`);
        }
    </script>
</head>
<body>
    
</body>
</html>
