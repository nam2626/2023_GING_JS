<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        //배열 두개 생성
        const arr1 = [1,2,3,4,5];
        const arr2 = [6,7,8,9,10];
        const arr4 = ['A','B','C'];
        //위에 두 배열을 하나의 배열로 합치기
        const arr3 = arr1.concat(arr2,arr4);
        console.log(arr1,arr2);
        document.write(`<p>${arr3}</p>`);

        //배열의 내용을 하나의 문자열로 합치기, 특정 문자로 구분
        let str = arr3.join('&');
        document.write(str,'<br>');
        //split 함수로 특정 문자열로 쪼개기 후에 배열로 관리
        let arr5 = str.split('&');
        document.write(arr5);
    </script>
</head>
<body>
    
</body>
</html>
