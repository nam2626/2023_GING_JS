<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산자</title>
    <script>
        //숫자 두개 저장하는 변수 선언 후 초기화
        //+ - * / %
        //사칙연산 결과를 출력 
        let n1 = 10, n2 = 4;

        document.write(n1 + n2, "<br>");
        document.write(n1 - n2, "<br>");
        document.write(n1 * n2, "<br>");
        document.write(n1 / n2, "<br>");
        document.write(n1 % n2, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
