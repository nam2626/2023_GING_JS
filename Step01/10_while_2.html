<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <style>
        .red{
            color:red;
        }
        .blue{
            color:blue;
        }
        p{
            text-align: center;
        }
    </style>
    <script>
        //숫자 1~10까지 출력하는 반복문
        //숫자가 짝수면 글자색을 파랑색, 홀수면 글자색을 빨간색으로 숫자 출력
        let i = 1;
        while(i<11){
            if(i % 2 == 1)
                document.write("<p class='red'>"+i+"</p>");
            else
                document.write("<p class='blue'>"+i+"</p>");
            i++;
        }
        //백틱을 이용한 태그 조립 방법
        i = 1;
        let tag = '';
        while(i<11){
            if(i % 2 == 1)
                tag += `<p class="red">${i}</p>`;
            else
                tag += `<p class="blue">${i}</p>`;
            i++;
        }
        document.write(tag);
    </script>
</head>
<body>
    
</body>
</html>
