<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        function sum(...arr){
            console.log(arr)
            let result = 0;
            for(i=0;i<arr.length;i++)
                result += arr[i];
            return result;
        }
        document.write(`<p>${sum(10,20,30,40)}</p>`);
        document.write(`<p>${sum(10,20,30,40,50,60,70)}</p>`);
        // document.write(`<p>${sum([10,20,30,40,50,60,70])}</p>`);

        //가변길이 매개변수 무조건 맨 마지막에 넣어야됨
        // function sum2(...arr,a,b){

            return result;
        }

        function sum3(a,b){
            console.log(a+b);
        }
        let r = sum3(10,20);
        console.log(r);
    </script>
