<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
    <script>
        //점수 5개 입력받아서, 입력한 점수(0~100)들의 평균을 구함
        let avg = 0;
        for(i=0;i<5;i++){
            avg += Number(prompt('점수를 입력하세요','0'));
        }
        avg /= 5;

        //평균에 따른 성적 등급을 출력
        if(avg >= 90)
            document.write('A');
        else if(avg >= 80)
            document.write('B');
        else if(avg >= 70)
            document.write('C');
        else if(avg >= 60)
            document.write('D');
        else
            document.write('F');
    </script>
</head>
<body>
    
</body>
</html>
